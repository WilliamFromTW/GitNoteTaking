apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 36

    packaging {
        resources.excludes.add('OSGI-INF/l10n/*')
        resources.pickFirsts.add('OSGI-INF/l10n/*')
    }

    defaultConfig {
        applicationId "inmethod.gitnotetaking"
        minSdkVersion 33
        versionCode 233
        versionName "3.199"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {

        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility = 21
        sourceCompatibility = 21
    }
    namespace 'inmethod.gitnotetaking'
    packagingOptions {
        resources {
            excludes += ['plugin.properties']
        }
    }
}

dependencies {
    implementation files('libs/InMethodJakarta-v3.4b2-SNAPSHOT-20251121.jar')
    implementation files('libs/InMethodTools-2.04-20240430.jar')
   // implementation 'androidx.core:core-ktx:1.17.0'
    implementation 'androidx.core:core-ktx:1.17.0'
//    implementation files('libs/org.eclipse.jgit-6.6.1.202309021850-r.jar')
//    implementation files('libs/commons-compress-1.26.2.jar')
//    implementation files('libs/commons-io-2.16.1.jar')
//    implementation files('libs/org.eclipse.jgit.archive-6.6.1.202309021850-r.jar')


//    releaseImplementation files('libs/commons-net-3.5.jar')
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'com.google.android.material:material:1.13.0'
    implementation "androidx.preference:preference-ktx:1.2.1"
    implementation 'org.slf4j:slf4j-nop:1.7.32'
    implementation 'androidx.annotation:annotation:1.9.1'
    implementation "androidx.cardview:cardview:1.0.0"
    implementation 'com.github.HBiSoft:PickiT:2.0.5'
    implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '7.4.0.202509020913-r'
    implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit.archive', version: '7.4.0.202509020913-r'
